<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desctription" content="A web based music streaming platform">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Musicfy</title>    
</head>
<body>
    <!-- header -->
    <header class="bg-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex flex-column flex-md-row py-3 bdb">
                    <h2 class="text-white">Musicfy</h2>
                    <ul>
                        <a href="./index.html"> <li class="d-inline-block btn btn-sm text-white border">Youtube</li> </a>
                        <a href="./spotify.html"><li class="d-inline-block btn btn-sm text-white border">Spotify</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <section class="d-flex" id="main-section">
        <div class="container-fluid">
            <div class="row h-100">
                <div class="col-12 d-flex flex-column bg-2 p-3">
                    <div class="d-flex flex-column flex-md-row ml-md-auto">
                        <input id="searchBar" class="rounded mb-4" type="text" value="drake">
                        <button id="spotifySearchBtn" class="border rounded py-0 px-3 bg-primary text-white" type="button">Search</button>
                    </div>
                    <div>
                        <button class="searchBtn btn border text-white btn-sm" type="button">Top Songs</button>
                        <button class="searchBtn btn border text-white btn-sm" type="button">Top Artists</button>
                    </div>

                    <iframe id="spotify-iframe" class="py-1" src="https://open.spotify.com/embed/track/7EdJ8z6IBotTjO50DfzzuV" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    <div id="spotify-content-div" class=" list-group flex-grow">
                        <!-- spotify content goes here -->
                        top artists
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <footer>
        <h1>footer</h1>
    </footer> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/spotify.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
