<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desctription" content="A web based music streaming platform">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Musicfy</title>    
</head>
<body class="d-flex flex-column bg-c1 text-white">

    <!-- main content -->
    <section id="main-section" class="d-flex flex-column">
        
        <div class="container d-flex flex-column bg-d1 px-4">
            <!-- header -->
            <div class="row">
                <div class="col-12 pt-3 d-flex">
                    <h2 class="mr-auto">Musicfy</h2>
                    <ul class="d-flex gap-2">
                        <a href="./index.html">  <li class="btn border btn-sm">Youtube</li> </a>
                        <a href="./spotify.html"><li class="btn border btn-sm">Spotify</li></a>
                    </ul>
                </div>
            </div>

            <!-- iframe contanier -->
            <div class="row">
                <div class="col-12 mb-2">
                    <iframe id="spotify-iframe" class="w-100" src="https://open.spotify.com/embed/track/7EdJ8z6IBotTjO50DfzzuV" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>

            <!-- search bar and spotify content -->
            <div class="row align-content-start fg">
                <div class="col-12 col-md-4 d-flex flex-md-column pb-3">
                    <div class="bg-d1 p-2 rounded w-100">
                        <div class="d-flex mb-2">
                            <input id="searchBar" class="w-75" type="text" placeholder="Search">
                            <button id="spotifySearchBtn" class="btn bg-primary w-25" type="button">></button>
                        </div>
                        <div class="col-12 d-flex flex-column  p-md-0 rounded-1 ">
                            <div class="d-flex flex-md-column gap-1 overflow-hidden overflow-md-scroll text-nowrap">
                                <button id="btn-top-artist" class="btn btn-sm border" type="button">Top Artists</button>
                                <button class="btn-search btn btn-sm border" type="button" value="hip-hop">Hip hop</button>
                                <button class="btn-search btn btn-sm border" type="button" value="r&b">R&B</button>
                                <button class="btn-search btn btn-sm border" type="button" value="edm">EDM</button>
                                <button class="btn-search btn btn-sm border" type="button" value="salsa">Salsa</button>
                                <button class="btn-search btn btn-sm border" type="button" value="bachata">Bachata</button>
                                <button class="btn-search btn btn-sm border" type="button" value="rock">Rock</button>
                                <button id="btn-categories" class="btn btn-sm border" type="button" >More ></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 fg">
                    <div id="spotify-content-div" class="list-group flex-grow bg-d1 p-2">
                        <!-- spotify content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/spotify.js"></script>
</body>
</html>
