<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desctription" content="A web based music streaming platform">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Musicfy</title>    
</head>
<body class="d-flex flex-column text-white bg-d1">

    <!-- header -->
    <header class="container-fluid d-flex flex-column">
        <div class="row">
            <div class="col-12 pt-3 px-4 d-flex">
                <h2 class="mr-auto">Musicfy</h2>
                <ul class="d-flex gap-2">
                    <a href="./index.html">  <li class="btn border btn-sm">Youtube</li> </a>
                    <a href="./spotify.html"><li class="btn border btn-sm">Spotify</li></a>
                </ul>
            </div>
        </div>
    </header>

    <!-- main content -->
    <section id="main-section" class="container-fluid d-flex flex-column px-4 h-100">        
        <div class="row align-content-start fg">
            
            <!-- iframe container -->
            <div class="col-12 col-md-4 d-flex flex-md-column pb-3 custom-height">
                <iframe id="spotify-iframe" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" src="https://open.spotify.com/embed/album/1lXY618HWkwYKJWBRYR4MK?autoplay=true"></iframe>
            </div>
            
            <!-- search bar, buttons and dynamic content -->
            <div class="col-12 col-md-8 fg">
                <div class="bg-d1 p-2 rounded mb-3">

                    <!-- search bar column -->
                    <div class="d-flex col-md-8 col-lg-6 mb-2">
                        <input id="searchBar" class="w-75" type="text" placeholder="Search Artist Name">
                        <button id="spotifySearchBtn" class="btn bg-primary w-25" type="button">></button>
                    </div>

                    <!-- buttons column -->
                    <div class="col-12 d-flex rounded-1 overflow-x-scroll">
                        <div class="d-flex gap-1 text-nowrap pb-1">
                            <button id="btn-top-artist" class="btn btn-sm px-3 bg-l1" type="button">Pop</button>
                            <button class="btn-search btn btn-sm px-3 bg-l1" type="button" value="hip-hop">Hip hop</button>
                            <button class="btn-search btn btn-sm px-3 bg-l1" type="button" value="r&b">R&B</button>
                            <button class="btn-search btn btn-sm px-3 bg-l1" type="button" value="edm">EDM</button>
                            <button class="btn-search btn btn-sm px-3 bg-l1" type="button" value="salsa">Salsa</button>
                            <button class="btn-search btn btn-sm px-3 bg-l1" type="button" value="bachata">Bachata</button>
                            <button class="btn-search btn btn-sm px-3 bg-l1" type="button" value="rock">Rock</button>
                            <button id="btn-categories" class="btn btn-sm px-3 bg-l1" type="button" >More ></button>
                        </div>
                    </div>
                </div>
    
                <div class="rel">
                    <div id="spotify-content-div" class="list-group fg bg-d1 p-3 mb-3">
                        <!-- spotify content goes here -->
                    </div>
    
                    <!-- spinner -->
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        
        
    </section>

    <!-- modal -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-c1">
            <div class="modal-header">
              <h5 class="modal-title">Alert</h5>
            </div>
            <div class="modal-body">
                <p class="h5">Spotify Token was updated. You can close this window</p>
            </div>
            <div class="modal-footer">
              <button id="modalCloseBtn" type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/spotify.js"></script>
</body>
</html>
