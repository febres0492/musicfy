<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desctription" content="A web based music streaming platform">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Musicfy</title>
    
</head>
<body class="bg-c1 text-white">
    <!-- new changes -->
    <header class="bg-1 ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex flex-column flex-md-row py-3 ">
                    <div class="d-flex">
                        <h3 class="text-white m-0">Musicfy</h3>
                        <ul class="d-flex gap-2 m-0">
                            <a href="./index.html"> <li class="d-inline-block btn btn-sm text-white border ">Youtube</li> </a>
                            <a href="./spotify.html"><li class="d-inline-block btn btn-sm text-white border">Spotify</li></a>
                        </ul>
                    </div>
                    <div class="d-flex flex-column flex-md-row ml-md-auto gap-2">
                        <input id="searchBar" class="rounded py-1" type="text">
                        <button id="searchBtn" class="border rounded py-0 px-3 bg-primary text-white" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header> 

    <!-- main content -->
    <section class="d-flex" id="main-section">
        <div class="container-fluid ">
            <div class="row h-100">
                <div class="col-12 col-md-3 bg-d1 text-white d-flex flex-column py-2">
                    <div id="searchByBtn" class="d-flex flex-md-column gap-2">
                        <button class="searchBtn btn border text-white btn-sm" type="submit">Top Artists</button>
                        <button class="searchBtn btn border text-white btn-sm" type="submit">Top Tracks</button>
                        <button class="searchBtn btn border text-white btn-sm" type="submit">Hip Hop</button>
                    </div>

                </div>

                <!-- youtube content -->
                <div class="col-12 col-md-9 d-flex flex-column test pt-2">
                    <iframe id="iframe" class="d-none mb-2" src="" frameborder="0"></iframe>
                    <div id="video-content-div" class="border rounded-4 p-3">
                        <!-- <div id="video-results"> </div> -->
                        <div id="video-results" class=""> </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
